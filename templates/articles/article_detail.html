{% extends "base.html" %}

{% block title %}{{ object.name }} by {{ object.author }}{% endblock title %}

{% block body %}
    <h1>{{ object.name }}</h1>
    <p>By: {{ object.author }}</p>
    <p>{{ object.content|safe }}</p>
    <p>Published: {{ object.publish_dt|date:"m/d/Y" }}</p>
{% endblock body %}
