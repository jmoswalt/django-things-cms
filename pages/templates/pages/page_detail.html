{% extends "interior.html" %}

{% block title %}{{ object.name }} by {{ object.author }}{% endblock title %}

{% block content %}
    <h1>{{ object.name }}</h1>
    <p>{{ object.content|safe }}</p>
    <p>Last Updated: {{ object.updated_at|date:"m/d/Y h:i a" }}</p>
    {% include "_edit_link.html" %}
    <p><a href="{% url 'page_list' %}">All Pages</a></p>
{% endblock content %}
